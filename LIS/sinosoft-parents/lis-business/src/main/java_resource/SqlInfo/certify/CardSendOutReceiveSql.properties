querysqldes1=select  a.sendoutcom, a.receivecom,(case substr(a.receivecom, 0, 1) when ''A'' then (select name from ldcom where comcode = substr(a.receivecom, 2, 10)) when ''B'' then (case substr(a.receivecom,char_length(a.receivecom)-1,char_length(a.receivecom)) when ''01'' then ''\u4e2a\u4eba\u4e1a\u52a1\u90e8'' when ''02'' then ''\u94f6\u884c\u4fdd\u9669\u90e8'' when ''03'' then ''\u591a\u5143\u9500\u552e\u90e8'' when ''04'' then ''\u8054\u529e\u9879\u76ee\u7ec4'' when ''05'' then ''\u4fdd\u8d39\u90e8'' when ''06'' then ''\u57f9\u8bad\u90e8'' when ''07'' then ''\u5e02\u573a\u90e8'' when ''08'' then ''\u5ba2\u6237\u670d\u52a1\u90e8(\u5206\u516c\u53f8\u4e3a\u8fd0\u8425\u90e8)'' when ''09'' then ''\u8d22\u52a1\u90e8''  when ''10'' then ''\u4e1a\u52a1\u7ba1\u7406\u90e8'' end ) when ''D'' then (select name from laagent where agentcode = substr(a.receivecom, 2, 10)) else	''\u672a\u77e5'' end),a.certifycode,(select certifyname from lmcertifydes where certifycode = a.certifycode),a.startno, a.endno, a.sumcount, a.makedate from lzcardtrack a where 1 = 1 and (a.stateflag = ''2'' or a.stateflag = ''3'') and (a.sendoutcom like concat(concat(''A'',{0}),''%'') or a.sendoutcom like concat(concat(''B'',{1}),''%'')) {2} {3} {4} {5} {6}  and exists (select *	from lmcertifydes b where b.certifycode = a.certifycode {7} {8} ) order by a.makedate, a.sendoutcom, a.receivecom, a.certifycode, a.startno
