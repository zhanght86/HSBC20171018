PayPlanCancelQuerySql1=select b.grpcontno,a.contno,b.name,a.oldgetdate,a.oldgetmoney,a.oldoperator,a.oldmakedate,a.operator,a.makedate,a.remark,a.maketime  from lclfgetcancellog a,lcinsured b where a.contno=b.contno {0} {1} {2} {3} order by makedate
PayPlanCancelQuerySql1_0= and a.ManageCom like concat(''{0}'',''%'')  
PayPlanCancelQuerySql1_1= and b.GrpContNo=''{1}'' 
PayPlanCancelQuerySql1_2= and a.ContNo=''{2}''
PayPlanCancelQuerySql1_3= and a.oldgetdate=''{3}''

