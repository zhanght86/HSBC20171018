RIAthSchemaInputSql1=select ArithmeticDefID,ArithmeticDefName,getcodename(''riatithtype'',ArithSubType),getcodename(''risolutiontype'',PreceptType),AccumulateDefNO,PreceptType,ArithSubType,(SELECT AccumulateDefName FROM riaccumulatedef d where d.AccumulateDefNO=a.AccumulateDefNO) from RICalDef a where 1=1 {0} {1} {2} {3} order by a.Arithmeticdefid
RIAthSchemaInputSql1_0=and ArithmeticDefID=''{0}''
RIAthSchemaInputSql1_1=and ArithmeticDefName like ''%{0}%''
RIAthSchemaInputSql1_2=and ArithSubType=''{0}''
RIAthSchemaInputSql1_3=and AccumulateDefNO=''{0}''
