RateCardQuerySql1=select a.riskcode,(select riskname from lmrisk where a.riskcode=lmrisk.riskcode),a.insuyear,a.insuyearflag,a.prem,a.mult,a.productplan from ratecard a where 1=1 {0} {1} {2} {3} {4}
RateCardQuerySql1_0=and a.riskcode=''{0}''
RateCardQuerySql1_1=and a.ProductPlan=''{0}''
RateCardQuerySql1_2=and a.InsuYear=''{0}''
RateCardQuerySql1_3=and a.InsuYearFlag=''{0}''
RateCardQuerySql1_4=and a.Prem=''{0}''