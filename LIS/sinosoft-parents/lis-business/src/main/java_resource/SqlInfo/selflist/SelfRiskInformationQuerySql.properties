SelfRiskInformationQuerySql1=select d.riskcode,(select riskname from lmrisk where lmrisk.riskcode = d.riskcode),d.insuyear, (case trim(d.insuyearflag) when ''Y'' then ''\u5E74'' when ''D'' then ''\u65E5'' else ''\u6708'' end),d.prem from LMCardRisk a,ratecard d where a.riskcode=d.riskcode and a.prem = d.prem {0}
SelfRiskInformationQuerySql1_0=and a.certifyCode=''{0}''