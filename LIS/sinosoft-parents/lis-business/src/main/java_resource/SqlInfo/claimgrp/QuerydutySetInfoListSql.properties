QuerydutySetInfoListSql2 =select a.CustomerNo,(select name from ldperson where customerno=a.CustomerNo),a.PolNo,a.GetDutyKind,a.RiskCode,a.GetDutyCode,    (select c.GetDutyName from LMDutyGetRela c where trim(c.GetDutyCode) = trim(a.GetDutyCode)),   b.GetStartDate,b.GetEndDate,   nvl(a.GracePeriod,0),   a.Amnt,a.YearBonus,a.EndBonus,   a.StandPay,a.GiveType,    (select e.codename from ldcode e where e.codetype = ''llpayconclusion'' and trim(e.code)=trim(a.GiveType)),   a.GiveReason,   (select f.codename from ldcode f where f.codetype = ''llprotestreason'' and trim(f.code)=trim(a.GiveReason)),   a.GiveReasonDesc,a.SpecialRemark,   a.PrepaySum ,   '''',   a.RealPay,a.AdjReason,   (select g.codename from ldcode g where g.codetype = ''lldutyadjreason'' and trim(g.code)=trim(a.AdjReason)),   a.AdjRemark,    a.PrepayFlag,case a.PrepayFlag when ''0'' then ''\u65e0\u9884\u4ed8'' when ''1'' then ''\u6709\u9884\u4ed8'' end,   case a.PolSort when ''A'' then ''\u627f\u4fdd\u524d'' when ''B'' then ''\u8fc7\u671f'' when ''C'' then ''\u5f53\u671f'' end ,   a.DutyCode    from LLClaimDetail a,LCGet b ,LLcase c  where 1=1    and a.PolNo = b.PolNo   and a.DutyCode = b.DutyCode   and a.GetDutyCode = b.GetDutyCode  {0}  and a.ClmNo = c.caseno   and c.CustomerNo = a.CustomerNo   order by  lpad(c.SecondUWFlag,3,''0'') 
