LLLcContQuerySql1 = select    a.grpcontno,a.ContNo,a.ManageCom,substr(to_char(a.CValiDate,''yyyy-mm-dd''),1,10),   substr(to_char(a.PaytoDate,''yyyy-mm-dd''),1,10),   a.SignCom,substr(to_char(a.SignDate,''yyyy-mm-dd''),1,10),   (case a.PolType when ''1'' then ''\u4e2a\u5355'' when ''2'' then ''\u56e2\u5355'' end),  (case a.AppFlag when ''0'' then ''\u6295\u4fdd'' when ''1'' then ''\u627f\u4fdd'' when ''4'' then ''\u7ec8\u6b62'' end),c.prtno   from LcCont a,LCInsured b ,LCGrpCont c   where a.contno=b.contno {0}  and a.grpcontno = c.grpcontno union select    a.grpcontno,a.ContNo,a.ManageCom,substr(to_char(a.CValiDate,''yyyy-mm-dd''),1,10),   substr(to_char(a.PaytoDate,''yyyy-mm-dd''),1,10),   a.SignCom,substr(to_char(a.SignDate,''yyyy-mm-dd''),1,10),   (case a.PolType when ''1'' then ''\u4e2a\u5355'' when ''2'' then ''\u56e2\u5355'' end),   (case a.AppFlag when ''0'' then ''\u6295\u4fdd'' when ''1'' then ''\u627f\u4fdd'' when ''4'' then ''\u7ec8\u6b62'' end),c.prtno    from LcCont a,LCAppnt b ,LCGrpCont c   where a.contno=b.contno {1} and a.grpcontno = c.grpcontno
LLLcContQuerySql1_0 = and b.InsuredNo = ''{0}''
LLLcContQuerySql1_1 = and b.appntno =  ''{0}''

LLLcContQuerySql2  = select contno,insuredno,polno,(case statetype when ''Terminate'' then ''\u7ec8\u6b62'' when ''Available'' then ''\u6709\u6548'' end ),(case state when ''0'' then ''\u5426'' when ''1'' then ''\u662f'' end),statereason,startdate,enddate,remark,operator,makedate from lccontstate  where 1=1 {0}
LLLcContQuerySql2_0 = and contno =  ''{0}''
