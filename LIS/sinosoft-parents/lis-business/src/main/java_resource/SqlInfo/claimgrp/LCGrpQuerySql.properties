LCGrpQuerySql1 =select  a.customerno, a.name, g.grpcontno,g.Peoples2  from lcgrpcont g, LCGrpAppnt a  where a.grpcontno = g.grpcontno and g.appflag = ''1''  {0} {1}
LCGrpQuerySql1_0 = and g.AppntNo = ''{0}''
LCGrpQuerySql1_1 =and g.GrpContNo = ''{0}''

LCGrpQuerySql2 =select  a.customerno, a.name, g.grpcontno,g.Peoples2  from lcgrpcont g, LCGrpAppnt a  where a.grpcontno = g.grpcontno and g.appflag = ''1''  {0} {1} {2}
LCGrpQuerySql2_0 = and g.AppntNo = ''{0}''
LCGrpQuerySql2_1 =and g.GrpContNo = ''{0}''
LCGrpQuerySql2_2 =and a.Name like ''%''||''{0}''||''%''
