LLColQueryContDealSql1 = select a.GrpContNo,a.ContNo,   case a.ContType when ''1'' then ''\u4e2a\u9669'' when ''2'' then ''\u56e2\u9669'' end ,    a.AppntNo,a.AppntName,a.AppntSex,a.AppntBirthday,    a.InsuredNo,a.InsuredName,a.InsuredSex,a.InsuredBirthday,    a.PolApplyDate,a.SignCom,a.SignDate,a.CValiDate,  case a.AppFlag when ''0'' then ''\u6295\u4fdd'' when ''1'' then ''\u627f\u4fdd'' when ''2'' then ''\u7eed\u4fdd'' end   from LCCont a where 1=1    and a.ContNo not in (select distinct ContNo from LLClaimPolicy where 1=1 {0} ) {1} {2}
LLColQueryContDealSql1_0 =and ClmNo=''{0}''
LLColQueryContDealSql1_1 =and (a.AppntNo in ( ''{0}'')
LLColQueryContDealSql1_2 =or InsuredNo in ( ''{0}''))

LLColQueryContDealSql2 =select distinct a.GrpContNo,a.ContNo,  case a.ContType when ''1'' then ''\u4e2a\u9669'' when ''2'' then ''\u56e2\u9669'' end ,   a.AppntNo,a.AppntName,a.AppntSex,a.AppntBirthday,   a.InsuredNo,a.InsuredName,a.InsuredSex,a.InsuredBirthday,   a.PolApplyDate,a.SignCom,a.SignDate,a.CValiDate, case a.AppFlag when ''0'' then ''\u6295\u4fdd'' when ''1'' then ''\u627f\u4fdd'' when ''2'' then ''\u7eed\u4fdd'' end,    ''0'',''\u4fdd\u5355\u5df2\u7ed3\u7b97''   from LCCont a where 1=1   and a.ContNo in (select distinct ContNo from LLClaimPolicy where 1=1 {0} ) 
LLColQueryContDealSql2_0 =and ClmNo=''{0}''

LLColQueryContDealSql3 =select a.dealstate,  (select c.codename from ldcode c where c.codetype = ''llcontdealtype'' and trim(c.code)=trim(a.dealstate))   from LLContState a where 1=1  {0} {1}
LLColQueryContDealSql3_0 =and a.ClmNo  in ( ''{0}'')
LLColQueryContDealSql3_1 =and a.ContNo  in ( ''{0}'')

LLColQueryContDealSql4 =select a.GrpContNo,a.GrpPolNo,a.ContNo,a.PolNo,a.ContType,  a.MainPolNo,a.RiskCode,  a.InsuredNo,a.InsuredName,a.InsuredSex,a.InsuredBirthday,  '''',a.SignCom,a.SignDate,a.CValiDate,  case a.AppFlag when ''0'' then ''\u6295\u4fdd'' when ''1'' then ''\u627f\u4fdd'' when ''4'' then ''\u7ec8\u6b62'' when ''9'' then ''\u7eed\u4fdd'' end    from LCPol a where 1=1  {0}  order by a.PolNo  
LLColQueryContDealSql4_0 =and a.ContNo in ( ''{0}'')

LLColQueryContDealSql5 = select a.ContNo,a.InsuredNo,a.PolNo,a.StateType,  a.State, case a.State when ''0'' then ''\u6709\u6548'' when ''1'' then ''\u7ec8\u6b62'' end,  a.StartDate,a.EndDate,  a.DealState,   (select c.codename from ldcode c where c.codetype in (''llcontpoldealtype'',''llcontdealtype'') and trim(c.code)=trim(a.DealState)),  a.ClmState,case a.ClmState when ''0'' then ''\u5408\u540c\u5904\u7406'' when ''1'' then ''\u8d54\u6848\u5904\u7406'' when ''2'' then ''\u5408\u540c\u8d54\u6848\u5904\u7406'' end   from LLContState a where 1=1  {0}  {1}  and a.StateType in (''Terminate'')   and a.ClmState not in (''9'')   order by a.PolNo
LLColQueryContDealSql5_0 =and a.ClmNo  in ( ''{0}'')
LLColQueryContDealSql5_1 =and a.ContNo  in ( ''{0}'')

LLColQueryContDealSql6 = select a.ContNo,a.InsuredNo,a.PolNo,a.StateType,  a.State, case a.State when ''0'' then ''\u6709\u6548'' when ''1'' then ''\u7ec8\u6b62'' end,  a.StartDate,a.EndDate,  a.DealState,   (select c.codename from ldcode c where c.codetype in (''llcontpoldealtype'',''llcontdealtype'') and trim(c.code)=trim(a.DealState)),  a.ClmState,case a.ClmState when ''0'' then ''\u5408\u540c\u5904\u7406'' when ''1'' then ''\u8d54\u6848\u5904\u7406'' when ''2'' then ''\u5408\u540c\u8d54\u6848\u5904\u7406'' end   from LLContState a where 1=1  {0}  {1}  and a.StateType in (''Terminate'')   and a.ClmState not in (''9'') {2} order by a.PolNo 
LLColQueryContDealSql6_0 =and a.ClmNo  in ( ''{0}'')
LLColQueryContDealSql6_1 =and a.ContNo  in ( ''{0}'')
LLColQueryContDealSql6_2 =and a.PolNo in (''{0}'')

LLColQueryContDealSql7 =select a.FeeOperationType,  (select c.codename from ldcode c where c.codetype = ''llcontdealtype'' and trim(c.code)=trim(a.FeeOperationType)),   a.SubFeeOperationType,  (select f.SubBalTypeDesc from LLBalanceRela f where f.SubBalType=a.SubFeeOperationType),  a.PolNo,RiskCode,GetDate,a.Pay   from LLBalance a where 1=1  {0} {1}  and substr(a.FeeOperationType,1,1) in (''C'',''D'')
