AscriptionRuleSql1_0 =and a.GrpContNo= ''{0}''

AscriptionRuleSql2 =select distinct Ascriptionrulecode,Ascriptionrulename from lcAscriptionrulefactory a where 1=1 {0}
AscriptionRuleSql2_0 =and a.GrpContNo= ''{0}''

AscriptionRuleSql3 =select Ascriptionrulecode,Ascriptionrulename from lcAscriptionrulefactory where lcAscriptionrulefactory.GrpContNo=''tGrpContNo'' {0}
