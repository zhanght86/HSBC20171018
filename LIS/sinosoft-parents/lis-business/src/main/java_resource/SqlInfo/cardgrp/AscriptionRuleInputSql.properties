AscriptionRuleSql4 =select riskcode,ascripttype,factorytype,otherno,factorycode||to_char(factorysubcode),calremark,params,factoryname,trim(FactoryType)||trim(RiskCode),grppolno from lcascriptionrulefactory where 1=1 {0} {1}
