tatus <> ''3'' and m.StandEndDate is not null then round((1 - calworktime(substr(to_char(now(),''YYYY-MM-DD HH24:MI:SS''), 1, 10),substr(to_char(now(),''YYYY-MM-DD HH24:MI:SS''),12,8),m.StandEndDate,m.StandEndTime) / calworktime(m.InDate,m.InTime, m.StandEndDate, m.StandEndTime)) * 100,2) else 0 end))) end)),(select colorid from lwpriority where lwpriority.priorityid = (case when (select priorityid from lwpriority where lwpriority.range = (select min(lwpriority.range) from lwpriority where lwpriority.range > (case when m.ActivityStatus <> ''3'' and m.StandEndDate is not null then round((1 -calworktime(substr(to_char(now(),''YYYY-MM-DD HH24:MI:SS''),1,10),substr(to_char(now(),''YYYY-MM-DD HH24:MI:SS''),12,8), m.StandEndDate,m.StandEndTime) / calworktime(m.InDate, m.InTime, m.StandEndDate, m.StandEndTime)) * 100, 2) else 0 end))) >= m.sqlpriorityid then m.sqlpriorityid else (select priorityid from lwpriority where lwpriority.range =(select min(lwpriority.range)from lwpriority where lwpriority.range > (case when m.ActivityStatus <> ''3'' and m.StandEndDate is not null then round((1 - calworktime(substr(to_char(now(),''YYYY-MM-DD HH24:MI:SS''), 1, 10), substr(to_char(now(),''YYYY-MM-DD HH24:MI:SS''),12,8), m.StandEndDate, m.StandEndTime) /calworktime(m.InDate,m.InTime,m.StandEndDate,m.StandEndTime)) * 100,2)else 0 end)))end)), m.missionid, m.submissionid from lwmission m where 1=1 {0}  order by lwm
