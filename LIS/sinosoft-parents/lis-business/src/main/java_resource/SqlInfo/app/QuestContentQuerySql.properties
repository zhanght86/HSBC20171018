QuestContentQuerySql1 =select a.code,a.cont,a.sendobj,a.recordquest,a.operator,a.modifydate from ldcodemod a where 1=1 and codetype = ''Question'' {0} {1} {2} order by sendobj,code 
QuestContentQuerySql1_0 =and code like concat(''{0}'',''%'' )
QuestContentQuerySql1_1 =and RecordQuest like concat(''{0}'',''%'' )
QuestContentQuerySql1_2 =and sendobj like concat(''{0}'',''%'' )

