FICertificateRBDealInputSql1=select a.businessno,a.certificateid,sum(case when b.finitemtype = 'C' then b.summoney else 0 end),a.accountdate,a.batchno,b.managecom, (select max(c.voucherno) from fidatatransgather c where c.batchno = a.batchno and c.accountdate =a.accountdate and c.certificateid in (select d.codealias from ficodetrans d where d.codetype = 'BigCertificateID' and d.code = a.certificateid ) and c.managecom = b.managecom ) from fiaboriginaldatatemp a,fidatatransresult b where a.aserialno = b.aserialno {0} {1} group by a.businessno,a.certificateid,a.accountdate,a.batchno,b.managecom
FICertificateRBDealInputSql1_0= and a.certificateid = ''{0}''
FICertificateRBDealInputSql1_1= and a.businessno = ''{0}''
