CertificateTypeDefQuerySql1=select a.VersionNo,a.CertificateID,a.CertificateName,a.DetailIndexID,a.DetailIndexName,a.AcquisitionType,a.Remark from FICertificateTypeDef a  where {0} {1}
CertificateTypeDefQuerySql1_0= a.VersionNo = ''{0}''
CertificateTypeDefQuerySql1_1= and a.CertificateID = ''{0}''

