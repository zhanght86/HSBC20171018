AccRateCheckInputSql1=select RISKCODE,(select riskshortname from lmrisk a where  a.riskcode=c.riskcode),INSUACCNO,BALADATE,RATE,RATEINTV,SRATEDATE,ARATEDATE,(select codename from ldcode b where b.code=ratestate and codetype=''ratestate'') from  LMInsuAccRate c  order by BALADATE desc

AccRateCheckInputSql2=select RISKCODE,(select riskshortname from lmrisk a where  a.riskcode=c.riskcode),INSUACCNO,'' '',RATE,RATEINTV,RATESTARTDATE,RATEENDDATE,(select codename from ldcode b where b.code=ratestate and codetype=''ratestate'') from  LMAccGuratRate  c order by RATESTARTDATE desc