OmniAccQuerySql4 = Select GRPCONTNO,GRPPOLNO,CONTNO, POLNO,SERIALNO,  INSUACCNO,RISKCODE,PAYPLANCODE, OTHERNO, OTHERTYPE,  ACCASCRIPTION, (select concat(concat(trim(code),''-''),trim(codename)) from ldcode where codetype = ''finfeetype'' and trim(code)=trim(MONEYTYPE)),MONEY,UNITCOUNT,PAYDATE,  STATE,MANAGECOM,FEECODE, ACCALTERNO, ACCALTERTYPE,  Operator,MODIFYDATE,MODIFYTIME, (case when  ( case moneytype when ''BF'' then 0 else ( select ( case when ( select r.rate  		from lminsuaccrate r  	 where r.baladate = a.paydate  		 and r.riskcode = a.riskcode  		 and r.insuaccno = a.insuaccno) is not null then ( select r.rate  		from lminsuaccrate r  	 where r.baladate = a.paydate  		 and r.riskcode = a.riskcode  		 and r.insuaccno = a.insuaccno) else ( select r.rate  		from lminsuaccrate r  	 where r.baladate = concat(substr(a.paydate,1,8),''01'')  		 and r.riskcode = a.riskcode  		 and r.insuaccno = a.insuaccno) end ) from dual ) end) is not null then  ( case moneytype when ''BF'' then 0 else ( select ( case when ( select r.rate  		from lminsuaccrate r  	 where r.baladate = a.paydate  		 and r.riskcode = a.riskcode  		 and r.insuaccno = a.insuaccno) is not null then ( select r.rate  		from lminsuaccrate r  	 where r.baladate = a.paydate  		 and r.riskcode = a.riskcode  		 and r.insuaccno = a.insuaccno) else ( select r.rate  		from lminsuaccrate r  	 where r.baladate = concat(substr(a.paydate,1,8),''01'')  		 and r.riskcode = a.riskcode  		 and r.insuaccno = a.insuaccno) end ) from dual ) end) else 0 end) ,  ( case when (select sum(MONEY) from LCInsureAccTrace r where r.POLNO=a.POLNO and r.PAYDATE>=''1900-01-01'' and r.PAYDATE <=a.paydate ) < 0 then 0 else (select sum(MONEY) from LCInsureAccTrace r where r.POLNO=a.POLNO and r.PAYDATE>=''1900-01-01'' and r.PAYDATE <=a.paydate ) end),a.currency  From LCInsureAccTrace a where a.moneytype in (''LX'', ''BF'',''GL'',''JJ'')  {0} {1} union Select GRPCONTNO,GRPPOLNO,CONTNO, POLNO,SERIALNO,  INSUACCNO,RISKCODE,PAYPLANCODE, OTHERNO, OTHERTYPE,  ACCASCRIPTION, (select concat(concat(trim(code),''-''),trim(codename)) from ldcode where codetype = ''finfeetype'' and trim(code)=trim(MONEYTYPE)),MONEY,UNITCOUNT,PAYDATE,  STATE,MANAGECOM,FEECODE, ACCALTERNO, ACCALTERTYPE,  Operator,MODIFYDATE,MODIFYTIME,  ( select ( case when ( select r.rate  		from lminsuaccrate r  	 where r.baladate = a.paydate  		 and r.riskcode = a.riskcode  		 and r.insuaccno = a.insuaccno) is not null then ( select r.rate  		from lminsuaccrate r  	 where r.baladate = a.paydate  		 and r.riskcode = a.riskcode  		 and r.insuaccno = a.insuaccno) else ( select r.rate  		from lminsuaccrate r  	 where r.baladate = concat(substr(a.paydate,1,8),''01'')  		 and r.riskcode = a.riskcode  		 and r.insuaccno = a.insuaccno) end) from dual ) ,  ( case when (select sum(MONEY) from LCInsureAccTrace r where r.POLNO=a.POLNO and r.PAYDATE>=''1900-01-01'' and r.PAYDATE <=a.paydate ) < 0 then 0 else (select sum(MONEY) from LCInsureAccTrace r where r.POLNO=a.POLNO and r.PAYDATE>=''1900-01-01'' and r.PAYDATE <=a.paydate ) end),a.currency  From LCInsureAccTrace a where a.moneytype in (''TB'')  {2} {3} union Select GRPCONTNO,GRPPOLNO,CONTNO, POLNO,SERIALNO,  INSUACCNO,RISKCODE,PAYPLANCODE, OTHERNO, OTHERTYPE,  ACCASCRIPTION, (select concat(concat(trim(code),''-''),trim(codename)) from ldcode where codetype = ''finfeetype'' and trim(code)=trim(MONEYTYPE)),MONEY,UNITCOUNT,PAYDATE,  STATE,MANAGECOM,FEECODE, ACCALTERNO, ACCALTERTYPE,  Operator,MODIFYDATE,MODIFYTIME,  ( select ( case when ( select r.rate  		from lminsuaccrate r  	 where r.baladate = a.paydate  		 and r.riskcode = a.riskcode  		 and r.insuaccno = a.insuaccno) is not null then ( select r.rate  		from lminsuaccrate r  	 where r.baladate = a.paydate  		 and r.riskcode = a.riskcode  		 and r.insuaccno = a.insuaccno) else ( select r.rate  		from lminsuaccrate r  	 where r.baladate = concat(substr(a.paydate,1,8),''01'')  		 and r.riskcode = a.riskcode  		 and r.insuaccno = a.insuaccno) end) from dual ) ,  ( case when (select sum(MONEY) from LCInsureAccTrace r where r.POLNO=a.POLNO and r.PAYDATE>=''1900-01-01'' and r.PAYDATE <=a.paydate ) < 0 then 0 else (select sum(MONEY) from LCInsureAccTrace r where r.POLNO=a.POLNO and r.PAYDATE>=''1900-01-01'' and r.PAYDATE <=a.paydate ) end),a.currency From LCInsureAccTrace a where a.moneytype in (''TBFY'') {4} {5}  and money<0   order by MODIFYDATE,MODIFYTIME
