BonusQuerySql1 =select polno,contno,FiscalYear,BONUSMONEY,(case BONUSFLAG when ''1'' then ''\u5df2\u5206\u914d'' when ''0'' then ''\u5df2\u8ba1\u7b97'' end),BONUSCOEF,SGETDATE,  ( case BONUSGETMODE when ''1'' then ''\u7d2f\u8ba1\u751f\u606f'' when ''2'' then ''\u73b0\u91d1'' when ''3'' then ''\u62b5\u4ea4\u7eed\u671f\u4fdd\u8d39'' when ''5'' then ''\u589e\u989d\u4ea4\u6e05'' end),aGETDATE,   (case when a.bonusgetmode = ''3'' and a.BONUSFLAG=''1'' then a.bonusmoney ELSE 0 END ),  (case when a.bonusgetmode = ''1'' and a.BONUSFLAG=''1'' then (select sum(money) from lcinsureacctrace d where d.insuaccno = ''000001''and d.polno = a.polno and paydate<=a.aGETDATE)  ELSE 0 END),  ( case when (select sum(amnt) from lcduty r  where r.polno = a.polno and char_length(dutycode) = 10 and substr(firstpaydate, 0, 4) = (a.FiscalYear+1)) is not null then (select sum(amnt) from lcduty r  where r.polno = a.polno and char_length(dutycode) = 10 and substr(firstpaydate, 0, 4) = (a.FiscalYear+1)) else 0 end),  (case when a.BONUSFLAG=''1'' then (select sum(amnt) from lcduty r where r.polno = a.polno) else 0 end) from LOBonusPol a  Where  1=1 {0} {1}  order by MakeDate asc,MakeTime asc
BonusQuerySql1_0 =and a.ContNo= ''{0}''
BonusQuerySql1_1 = and a.PolNo=''{0}''

