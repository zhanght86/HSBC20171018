PayQuerySql1=select l.TempFeeNo,c.PayMoney,l.APPntName,c.InBankAccNo,c.InAccName,c.IDNo,l.PayDate from LJTempFee l,LJTempFeeClass c,ldperson p where l.TempFeeNo=c.TempFeeNo and l.APPntName= p.name {0} {1} {2} {3} {4}
PayQuerySql1_0= and p.CustomerNo = ''{0}''
PayQuerySql1_1= and l.TempFeeType = ''{0}''
PayQuerySql1_2= and c.PayMode = ''{0}''
PayQuerySql1_3= and c.InBankAccNo = ''{0}''
PayQuerySql1_4= and c.PayMoney = ''{0}''
