AgentCommonQuerySql1=select agentcode,managecom,name from laperagent a where 1=1 {0} {1} {2} union select agentcode,managecom,name from laagent b where 1=1 and b.branchtype=''2'' and b.branchtype2=''03'' {3} {4} {5}
AgentCommonQuerySql1_0=and a.AgentCode like concat(''{0}'',''%'' )
AgentCommonQuerySql1_1=and a.ManageCom like concat(''{0}'',''%'' )
AgentCommonQuerySql1_2=and a.Name like concat(''{0}'',''%'' )
AgentCommonQuerySql1_3=and b.AgentCode like concat(''{0}'',''%'' )
AgentCommonQuerySql1_4=and b.ManageCom like concat(''{0}'',''%'' )
AgentCommonQuerySql1_5=and b.Name like concat(''{0}'',''%'' )