LLClaimEndCaseAffixPrtSql1    = select prtseq,otherno,code from loprtmanager where 1=1 {0} {1}
LLClaimEndCaseAffixPrtSql1_0  = and otherno = ''{0}''
LLClaimEndCaseAffixPrtSql1_1  = and code = ''{0}''

LLClaimEndCaseAffixPrtSql2    = select t.prtseq,t.otherno,t.code,t.prttype,t.stateflag,t.patchflag from loprtmanager t where 1=1 {0} {1}
LLClaimEndCaseAffixPrtSql2_0  = and t.otherno = ''{0}''
LLClaimEndCaseAffixPrtSql2_1  = and trim(t.code) = ''{0}''

LLClaimEndCaseAffixPrtSql3    = select clmno,inqno,batno,customerno,inqrcode ,initdept,inqdept,inqper,inqstartdate,inqenddate from llinqapply where 1=1 {0}  order by clmno,inqno
LLClaimEndCaseAffixPrtSql3_0  =  and clmno = ''{0}''







