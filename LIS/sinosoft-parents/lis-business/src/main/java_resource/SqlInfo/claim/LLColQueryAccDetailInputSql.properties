LLColQueryAccDetailSql1 = select  code,codename from LDcode where codetype=''accidentcode'' {0} order by code
LLColQueryAccDetailSql1_0 = and code = ''{0}''

LLColQueryAccDetailSql2 = select  code,codename from LDcode where codetype=''accidentcode'' {0} {1} order by code
