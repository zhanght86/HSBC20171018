LLAccidentQuerySql1 = select a.AccNo,a.ACCDATE,a.AccDesc,a.AccPlace,  a.AccType,(select CodeName from ldcode	where codetype = ''lloccurreason'' and code = a.AccType), b.accidentDetail,(select CodeName from ldcode	where codetype = ''accidentcode'' and code = b.accidentDetail),  b.accresult1,(select ICDName from LDDisease where icdcode=b.accresult1),  b.accresult2,(select ICDName from LDDisease where icdcode=b.accresult2),  (select username from lduser where usercode = a.operator),a.MngCom,b.Remark  from llaccident a, LLSubReport b,LLCaseRela c  where a.accno=c.caserelano and  b.subrptno=c.caseno {0} {1}
LLAccidentQuerySql1_0 = and a.AccDate = to_date(''{0}'',''yyyy-mm-dd'')
LLAccidentQuerySql1_1 = and b.CustomerNo = ''{0}''