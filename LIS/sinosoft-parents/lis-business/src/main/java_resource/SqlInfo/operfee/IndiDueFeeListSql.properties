IndiDueFeeListSql1=	select RiskCode,PayIntv,currency,StandPrem,PaytoDate,PayEndDate,Cvalidate,AgentCode from LCPol where paytodate<payenddate  and exists (select riskcode from lmriskpay WHERE urgepayflag=''Y'' and lmriskpay.riskcode=lcpol.riskcode)  and (StopFlag=''0'' or StopFlag is null) and AppFlag=''1''  and grppolno = ''00000000000000000000''  {0}   and payintv>0   {1} union  select RiskCode,PayIntv,currency,StandPrem,PaytoDate,PayEndDate,Cvalidate,AgentCode from LCPol where rnewflag=''-1'' and AppFlag = ''1'' {1}
IndiDueFeeListSql1_0= and ManageCom like concat(''{0}'',''%'') 
IndiDueFeeListSql1_1= and ContNo=''{0}''                  