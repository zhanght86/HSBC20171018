#参数长度校验

#ON 开,OFF 关
sql_param_length_switch = OFF
sql_param_length = 500


#SQL规则校验
sql_param_pattern_switch = OFF
sql_param_pattern = (?:')|(?:--)|(/\\*(?:.|[\\n\\r])*?\\*/)|(\\b(select|update|and|or|delete|insert|trancate|char|into|substr|ascii|declare|exec|count|master|into|drop|execute)\\b)(\\b(update|and|or|delete|insert|trancate|char|into|substr|ascii|declare|exec|count|master|into|drop|execute)\\b)


#CSRF关键字校验

sql_param_csrf_switch = OFF
sql_param_csrf = csrf.properties


#SQL关键字校验
sql_param_keyword_switch = OFF
sql_param_keyword = keyword.properties